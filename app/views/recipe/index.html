<div ng-app="recipeApp">

  <div ng-controller="IndexCtrl">
      <ul class="list">
        <li class="item" ng-click="open(recipe.recipe_id)" ng-repeat="recipe in recipes">
          {{ recipe.name }}
        </li>
      </ul>
  </div>

  <h1>Do you have an event in mind?</h1>
  	<button class="button button-outline button-positive">
  		Yes!
	</button>
	<button class="button button-outline button-positive">
  		Not yet :/
	</button>
</div>
